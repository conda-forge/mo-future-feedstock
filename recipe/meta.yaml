{% set name = "mo-future" %}
{% set version = "7.541.24038" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2583f657bbc2ee5e440d239a13be11b9fef3fadac82756abb90abee35ca98f9

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - mo_future
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/mo-files
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: More future! Make Python 2/3 compatibility a bit easier

extra:
  recipe-maintainers:
    - xhochy
