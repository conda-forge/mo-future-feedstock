{% set name = "mo-future" %}
{% set version = "7.676.25059" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 76a60a8bc947bf4b959176f9411ad512d7a3794dd8bbb50303437215500f3156

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - mo_future
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/mo-files
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: More future! Make Python 2/3 compatibility a bit easier

extra:
  recipe-maintainers:
    - xhochy
